<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      [(ngModel)]="email"
      #emailInput="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      [(ngModel)]="password"
    />
  </div>
  <button type="submit">Login</button>
  <app-forms></app-forms>
</form>
