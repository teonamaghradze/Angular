<table class="employee-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.salary }}</td>
      <td>{{ employee.age }}</td>
      <td>
        <button [routerLink]="'/employees/' + employee.id">Details</button>
      </td>
    </tr>
  </tbody>
</table>
